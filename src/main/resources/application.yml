server:
  port: 8082

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/worlddb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    show_sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate.format_sql: true
      hibernate.dialect: org.hibernate.dialect.MySQL8Dialect

  flyway:
    enabled: true

  jackson:
    serialization:
      write-dates-as-timestamps: false
      write-dates-with-zone-id: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always